<section id="post-list" class="column">
  <h1>{%- if page.title -%}{{ page.title }}{%- else -%}Posts{%- endif -%}:</h1>
  <ul>
  {%- for post in posts -%}
    <li id="{{ post.title }}"><article class="h-entry">
      <header>
      <h2 class="p-name"><a href="{{ post.url | absolute_url }}" class="u-url">
        {{ post.title | escape }}
      </a></h2>
        {% include post-meta.html %}
      </header>
      <section class="p-summary">
        {{ post.excerpt }}
      </section>
      {% if post.content != post.excerpt %}<footer class="read-more"><a href="{{ post.url | absolute_url }}" class="u-url">read moreâ€¦</a></footer>{% endif %}
    </article></li>
  {%- endfor -%}
  </ul>
</section>
