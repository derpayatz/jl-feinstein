<p class="meta">
  <span>
    posted in 
    {%- capture category_path -%}
      {{ site.jekyll-category-posts.category_path }}/{{ post.category }}
    {% endcapture %}
    <a href="{{ category_path | absolute_url }}" class="p-category">
      {{ post.category | downcase }}</a>
  </span>
    {% assign date_format = site.date_format | default: "%B %d, %Y" %} 
    <span> on <time class="dt-published">{{ post.date | date: date_format }}</time></span>
    <span class="fa fa-star separator" aria-hidden="true"></span>
    <a href="{{ post.url | absolute_url }}" class="u-url">permalink</a>
</p>
